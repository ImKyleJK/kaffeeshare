application: kaffeeshare
version: alpha2go
runtime: go
api_version: go1
automatic_scaling:
  max_concurrent_requests: 10
default_expiration: "10m"
inbound_services:
- mail

handlers:
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /static
  static_dir: static

- url: /.*
  script: _go_app

- url: /_ah/mail/
  script: _go_app
- url: /cron/clear_test
  script: _go_app
  login: admin
